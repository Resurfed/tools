<div class="ui grid">
    <div class="computer tablet only row">
        <div class="ui fixed menu inverted navbar grid">
            <a href="{% url 'home:index' %}" class="brand item">ReSurfed</a>
            <a href="" class="active item">Home</a>
            <a class="ui inverted dropdown item">Dropdown
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class="item">Action</div>
                </div>
            </a>

            <div class="right menu">
                {% if not user.is_authenticated %}
                    <a id="show-login" class="item">Log In</a>
                    <a id="show-register" class="item">Register</a>
                {% else %}

                    <div class="ui inverted dropdown item">Hello {{ user.username }}
                        <i class="dropdown icon"></i>
                        <div class="inverted menu">
                            <a class="item" href="{% url 'account:profile' %}">Profile</a>
                            <a class="item" href="{% url 'account:logout' %}">Sign out</a>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% include 'account/login-modal.html' %}
{% include 'account/register-modal.html' %}
